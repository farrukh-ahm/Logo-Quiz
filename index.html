<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Logo Quiz</title>
</head>
<body>
    <!----------- PAGE HEADER AREA --------------->
    <header id="body-head">
        <h1>logo Quiz</h1>
        <h2>Test your knowledge of Logos!</h2>
    </header>
    <!------------ GAME AREA ------------------>
    <div id="game-area">
        <div id="image-area">
            <img src="./assets/images/question.png" alt="Guess the logo!" id="logo">
        </div>
        <div id="options-area">
            <span>
                <input type="radio" name="options" id="option-1" class="radio-buttons display-property" required>
                <label for="option-1" class="display-property">Option 1</label>
            </span>
            <span>
                <input type="radio" name="options" id="option-2" class="radio-buttons display-property">
                <label for="option-2" class="display-property">Option 2</label>
            </span>
            <span>
                <input type="radio" name="options" id="option-3" class="radio-buttons display-property">
                <label for="option-3" class="display-property">Option 3</label>
            </span>
            <span>
                <input type="radio" name="options" id="option-4" class="radio-buttons display-property">
                <label for="option-4" class="display-property">Option 4</label>
            </span>
        </div>
        <div id="submit-section">
            <button id="submit-button" data-button="submit">Submit</button>
        </div>
    </div>
    <!------------ Rules Area ---------------->
    <div id="rules-div">
        <ol id="rule-list">
            <li>Three modes of game: Short, Medium, Long.</li>
            <li>Short: 5 questions.</li>
            <li>Medium: 10 questions.</li>
            <li>Long: 15 questions.</li>
        </ol>
        <p>Click on you choice, and let the game begin!</p>
    </div>
    <!----------- Start/Reset Game Buttons Area -------------->
    <div id="start-reset-section">
        <button class="bttns" data-button="start">Start</button>
        <button class="bttns" data-button="reset">Reset</button>
    </div>
    <!------------ Score Area ---------------->
    <div id="score-area">
        <p>Correct Answers: <span id="correct-answer">0</span></p>
        <p>Incorrect Answers: <span id="incorrect-answer">0</span></p>
    </div>
    <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
